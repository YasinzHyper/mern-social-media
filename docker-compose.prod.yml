services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: social-media-db-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mern
    volumes:
      - mongodb_data_prod:/data/db
    networks:
      - social-media-network-prod

  # Backend Service
  backend:
    build: .
    container_name: social-media-backend-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MONGODB_URL=mongodb://mongodb:27017/mern
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-itissecret}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-itisalsosecret}
      - PORT=8080
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - social-media-network-prod

  # Frontend Service (Production Build)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: social-media-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - social-media-network-prod

volumes:
  mongodb_data_prod:

networks:
  social-media-network-prod:
    driver: bridge
